---
# This is an example playbook to execute Ansible tests.

- name: Verify
  hosts: all
  gather_facts: false
  tasks:
  - name: "Gather CRI-O service status"
    systemd:
      name: cri-o
      state: started
    register: crio_status
    become: true

  - debug:
      msg: "{{ crio_status.state }}"

  - name: "Make sure CRI-O is reloaded"
    assert:
      that: crio_status.state == "started"
